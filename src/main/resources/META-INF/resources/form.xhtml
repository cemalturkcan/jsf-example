<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>Form Example</title>
</head>
<body>

<h:form>
    <h:panelGrid columns="2">
        <h:outputLabel for="name" value="Name:" />
        <h:inputText id="name" value="#{formExample.name}" required="true"/>

        <h:outputLabel for="email" value="Email:" />
        <h:inputText id="email" value="#{formExample.email}" required="true"/>
    </h:panelGrid>

    <h:commandButton value="Submit" action="#{formExample.submit}"/>
</h:form>

</body>
</html>
